<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link href="assets/css/photoswipe.css" rel="stylesheet">
  <link href="assets/css/default-skin.css" rel="stylesheet">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/font-awesome.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">

</head>

<body>

  <script id="home-template" type="text/template">

    <div id="mainslider">
      <ul>
        <li class="dragend-page" name="welcomePage" style="background-image: url('assets/pictures/Welcome.jpg');"></li>
        <li class="dragend-page" name="stylePage" style="background-image: url('assets/pictures/Style.jpg');"></li>

        {{#each this}}
        <li class="dragend-page" name="{{id}}" style="background-image: url('assets/pictures/{{image}}');">

            <div class="container-fluid">

              <!--Buttons row-->
              <div class="row">

                <div class="col-xs-4">
                  <div class="ImageButton" data-id="{{id}}">
                    <i class="fa fa-camera-retro fa-2x thumbnail-imageButton"></i>
                  </div>
                </div>

                <div class="col-xs-4">
                  <div class="MapsButton">
                    <a href="maps://?q={{latitude}},{{longitude}}">
                      <i class="fa fa-map-pin fa-2x thumbnail-mapsButton"></i>
                    </a>
                  </div>
                </div>

                <div class="col-xs-4">
                  <div class="ModalButton">
                    <i class="fa fa-info-circle fa-2x thumbnail-infoButton"></i>
                  </div>
                </div>

              </div>

          </div>

        </li>
        {{/each}}

      </ul>
    </div>
  </script>

  <script src="cordova.js"></script>
  <script src="js/fastclick.js"></script>
  <script src="js/handlebars.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/dragend.js"></script>
  <script src="js/router.js"></script>
  <script src="js/photoswipe.min.js"></script>
  <script src="js/photoswipe-ui-default.min.js"></script>
  <script src="js/ApplicationService.js"></script>
  <script src="js/HomeView.js"></script>
  <script src="js/app.js"></script>

  <!-- Root element of PhotoSwipe. Must have class pswp. -->
  <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe. It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

      <!-- Container that holds slides.
         PhotoSwipe keeps only 3 of them in the DOM to save memory.
         Don't modify these 3 pswp__item elements, data is added later on. -->
      <div class="pswp__container">
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
      </div>

      <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
      <div class="pswp__ui pswp__ui--hidden">
        <div class="pswp__top-bar">
          <!--  Controls are self-explanatory. Order can be changed. -->
          <div class="pswp__counter"></div>
          <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
          <!--<button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>-->
          <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

          <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
          <!-- element will get class pswp__preloader--active when preloader is running -->
          <div class="pswp__preloader">
            <div class="pswp__preloader__icn">
              <div class="pswp__preloader__cut">
                <div class="pswp__preloader__donut"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
          <div class="pswp__share-tooltip"></div>
        </div>

        <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
        <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>

        <div class="pswp__caption">
          <div class="pswp__caption__center"></div>
        </div>

      </div>
    </div>
  </div>

  <div id="InfoModal" class="bodal">
    <div class="content">
      <button class="ModalButton fa fa-close pull-right"></button>
      <p id="modal-content" class="modal-text" style="z-index: -1;"></p>
    </div>
  </div>

  <script>
    $(".ModalButton").each(function() {
      $(this).on("click", function() {
        $("#InfoModal").toggleClass("active");
      });
    });
  </script>

</body>

</html>
